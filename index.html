<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spliter</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Spliter</h1>
    <main>
        <section>
            <div>
                <p>Bill</p>
                <input type="text" placeholder="$">
            </div>

            <div>
                <p>Select Tip %</p>
                <div>
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>
                    <input type="text" placeholder="Custom">
                </div>
            </div>

            <div>
                <p>Number of People</p>
                <input type="text">
            </div>

            <div>
                
            </div>
        </section>
        
        <section>
            <div>
                <div>
                    <p>Tipo Amount</p>
                    <span>/ person</span>
                </div>
                <p></p>
            </div>

            <div>
                <div>
                    <p>Total</p>
                    <span>/ person</span>
                </div>
                <p></p>
            </div>

            <button>Reset</button>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
